<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
    <table>
        <tr><td align="right">User id:</td><td>&emsp;<input type="text" minlength="5" maxlength="12" required></td></tr>
        <tr><td align="right">Password:</td><td>&emsp;<input type="password" minlength="7" maxlength="12" required></td></tr>
        <tr><td align="right">Name:</td><td>&emsp;<input type="text" pattern="[A-Za-z]{1,}" required></td></tr>
        <tr><td align="right">address:</td><td>&emsp;<input type="text"></td></tr>
        <tr><td align="right">country:</td><td>&emsp;<select required><option  disabled selected val="">(please select a country)</option><option value="ind">India</option><option value="usa">USA</option><option value="ger">Germany</option></select></td></tr>
        <tr><td align="right">ZIP Code:</td><td>&emsp;<input type="number" required></td></tr>
        <tr><td align="right">Email:</td><td>&emsp;<input type="email" required></td></tr>
        <tr><td align="right">Sex:</td><td>&emsp;<input type="radio" name="gender" required>Male<input type="radio" name="gender">Female</td></tr>
        <tr><td align="right">Language:</td><td>&emsp;<input type="checkbox" name="lan" required>English<input type="checkbox" name="lan">Non English</td></tr>
        <tr><td align="right">About:</td><td>&emsp;<textarea rows="4" cols="20"></textarea></td></tr>
        <tr align="center"><td></td><td><input type="submit" ></td></tr>
    </table>
    </form>
</body>
</html>
